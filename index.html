<!--
파일 역할: 웹 애플리케이션의 유일한 HTML 파일이자 진입점입니다.
React 앱은 이 파일의 `<div id="root"></div>` 안에 동적으로 렌더링됩니다.
이 파일은 빌드 시 큰 변경 없이 사용되며, 주로 메타데이터, 파비콘,
그리고 React 앱의 시작점인 JavaScript 파일을 로드하는 역할을 합니다.

작성 코드:
- <head> 태그 안에는 웹사이트의 제목, 파비콘, 메타 데이터 등을 정의합니다.
- <body> 태그 안에는 <div id="root"></div>와 React 앱을 시작하는 <script> 태그를 유지합니다.
- 이 파일 자체를 직접 수정하여 UI를 추가하기보다는, React 컴포넌트 내부에서 UI를 구성하는 것이 일반적입니다.
-->
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-in-Jeju FE App</title>
  </head>
  <body>
    <h1>Hello world</h1>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
